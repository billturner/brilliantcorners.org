<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    {% include head.html %}
    {% include google_analytics.html %}
  </head>
  <body>
    <div id="container">

      <header>
        <h1><a href="{{ site.url }}" rel="home bookmark">{{ site.title }}</a></h1>
      </header>

      <div id="sidebar">
        {% include sidebar.html %}
      </div>

      <div id="content">
        {{ content }}
      </div>

    </div>
    {% javascript application %}
    <script type="text/javascript">
      {% asset actions.js %}
      {% include disqus.html %}
    </script>
  </body>
</html>
