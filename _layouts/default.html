<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    {% include head.html %}
  </head>
  <body>
    <div class="container-fluid">
      <div class="row jumbotron">
        <header class="col-md-8 col-md-offset-2">
          <h1><a href="{{ site.url }}" rel="home bookmark">{{ site.title }}</a></h1>
          <p>The weblog of Bill Turner</p>
          <nav>
            {% include nav.html %}
          </nav>
        </header>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          {{ content }}
        </div>
      </div>
    </div>
    {% javascript application %}
    {% include google_analytics.html %}
    <script type="text/javascript">
      {% asset actions.js %}
    </script>
  </body>
</html>
