<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    {% include head.html %}
  </head>
  <body>
    <div id="container">
      <header>
        <h1><a href="{{ site.url }}" rel="home bookmark">{{ site.title }}</a></h1>
      </header>

      <div id="sidebar">
        {% include sidebar.html %}
      </div>

      <div id="content">
        {{ content }}
      </div>

    </div>
    {% javascript application %}
    {% include google_analytics.html %}
    <script type="text/javascript">
      {% asset actions.js %}
    </script>
  </body>
</html>
