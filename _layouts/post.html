---
layout: default
---
<article class="post">

  <h2><a href="{{ site.url }}{{ page.url }}" rel="bookmark permalink" title="Permanent link to this post">{{ page.title }}</a></h2>

  {{ content }}

  <div class="meta">
    {{ page.date | date: "%Y-%m-%d" }}
    {% if page.tags.size > 0 %}
      &mdash;
      {% for tag in page.tags %}
        <a href="http://google.com/#q=site:{{ site.url | remove:'http://' }}+{{ tag | downcase | replace:' ','+' }}" rel="tag category" title="Search this site for other posts on {{ tag | downcase | escape }} (using Google)">#{{tag | downcase}}</a>
      {% endfor %}
    {% endif %}
  </div>

</article>
