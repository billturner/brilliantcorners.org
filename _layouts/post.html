---
layout: default
---
<article class="post">

  <h2><a href="{{ site.url }}{{ page.url }}" rel="bookmark permalink" title="Permanent link to this post">{{ page.title }}</a></h2>

  {{ content }}

  <div class="meta">
    {{ page.date | date: "%Y-%m-%d" }}
    {% if page.tags.size > 0 %}
      &mdash;
      {% for tag in page.tags %}
        <span class="tag">#{{tag | downcase}}</span>
      {% endfor %}
    {% endif %}
  </div>

</article>
